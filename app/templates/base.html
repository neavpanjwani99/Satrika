<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Satrika</title>

  <!-- Manifest for mobile home screen -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

  <!-- Android Icons -->
  <link rel="icon" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192.png') }}">
  <link rel="icon" sizes="512x512" href="{{ url_for('static', filename='icons/icon-512.png') }}">

  <!-- iPhone / iPad Icon -->
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">

  <!-- Theme Color -->
  <meta name="theme-color" content="#0D0D0D">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-[#0D0D0D] text-white flex h-screen overflow-hidden">
  {% block content %}{% endblock %}
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
